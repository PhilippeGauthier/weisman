title: resume
include: meta                  # include the meta fields
hide: true

fields:

  content:
    display: Resume text
    required: false
    default:
    type: redactor
    image_dir: assets/img/
    file_dir: assets/img/

  resumePdfFun:
    type: file
    display: Fun Resume PDF
    destination: assets/img
    show_thumbnail: true

  resumePdfBoring:
    type: file
    display: Boring Resume PDF
    destination: assets/img
    show_thumbnail: true

  resumes:
    display: Resumes
    type: grid
    starting_rows: 1
    min_rows: 1
    fields:
      resumeImageThumbnail:
        type: file
        display: Resume Thumbnail
        destination: assets/img
        show_thumbnail: true
      resumeImageFullsize:
        type: file
        display: Resume Image
        destination: assets/img
        show_thumbnail: true








