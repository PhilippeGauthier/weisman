fields:

  mainImage: 
    type: file
    display: Landing Page Image
    destination: assets/img/

  subHeader:
  	type: text

  fixedHeaderText:
    display: Portfolio Page Fixed Header Text
    type: redactor

  categories:
    display: Categories
    type: suggest
    create: true
    multiple: true
    instructions:
      below: "Create or select an existing category."
    taxonomy:
      folder: portfolio #make sure you rename this to the folder name of your blog
      type: categories

  videos:
    display: Videos
    type: grid
    starting_rows: 1
    min_rows: 1
    fields:
      video:
        type: text
        display: Embed Code

  content:
    display: Blog Entry
    required: true
    default:
    type: redactor
    image_dir: assets/img/
    file_dir: assets/img/
    resize:
      width: 1200
      quality: 90
      upsize: false


